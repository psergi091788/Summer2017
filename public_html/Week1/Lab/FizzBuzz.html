<!DOCTYPE html>

<html>
    <head>
        <title>Fizz Buzz Lab</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Fizz Buzz Lab</div>
        <script type="text/javascript">
            for(var x = 0; x <= 100; x++ )
            {
                if(x % 2 === 0)
                {
                    Console.log("fizz")
                }
                else if(x % 3 === 0)
                {
                    Console.log("buzz");
                }
                else if(x % 2 ===0 && x % 3 === 0)
                {
                    Console.log("fizz buzz"); 
                }
            }
            
            Console.log(x); 
        </script>
    </body>
</html>
