<!DOCTYPE html>
<html>
    <head>
        <title>EVENTS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>EVENTS: </div>
        
         <p>
            Rating: <input name="rating" type="number" max="5" min="1" />
            <input type="checkbox" name="test" value="1"/>
        </p>
        
        <script>
            document.querySelector(input[name="test"]).addEventListener("change",
            function() 
         {this.tyle.height = '20px'
            });
            
            document.querySelector('input[name="rating"]').addEventListener("focus", function(){
               this.style.backgroundColor = 'lightblue';
            });
            
            function reset() {
                this.value = 5; 
                this.style.backgroundColor = 'transparent';
            }
            
              document.querySelector('input[name="rating"]').addEventListener("blur", reset);
            
            </script>
    </body>
</html>
