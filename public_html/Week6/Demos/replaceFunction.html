    //ANOTHER WAY TO USE IT parenthesis captures the pattern and puts it into a variable  $space = \s 
    var re = /(\w+)\s(\w+)/; 
    //// === capture the first word, the space, and the second word will be put in $1 the first word captured, $2-the second word captured 
    var str = 'John Smith';
    var newstr = str.replace(re, '$2, $1');
    console.log(newstr);  // Smith, John
