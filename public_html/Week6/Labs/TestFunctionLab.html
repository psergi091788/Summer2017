    <body>

        Number <input name="num" type="text"/>
        <button>test</button>


        <script>
            let submit = document.querySelector('button');
            submit.addEventListener('click', checkInput);

            function checkInput() {
                // Regular Expression

                let numberOnlyRE = /^[0-9]+$/;
                let inputField = document.querySelector('input[name=num]'); // [] to check the attribute

                if (numberOnlyRE.test(inputField.value)) {
                    inputField.style.borderColor = 'green';
                } // END IF 
                else {
                    inputField.style.borderColor = 'red';
                }
                
                console.log(inputField.value);
                console.log(numberOnlyRE.test(inputField.value));

            }
        </script>
    </body>
