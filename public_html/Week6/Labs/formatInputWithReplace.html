    <body>
        
        <div>Numbers</div> 
        <input name="nums" type="text" value=""/>
        
        <script>
                let input = document.querySelector('input'); 
          var regEx = /([0-9]{3})([0-9]{3})([0-9]{4})/;  
          input.addEventListener('blur', check);
          
          function check ()
          {
              this.value = this.value.replace(regEx, '($1) $2-$3'); 
          }   
    
    
        </script>
    </body>
