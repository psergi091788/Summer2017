    <body>

        <div>Number</div> <input name="zip" type="text" size="100" value="1 New England Tech Blvd. 02903"/>
        <button>test</button>


        


        <script>
            let btnSubmit = document.querySelector("button");
            btnSubmit.addEventListener('click', checkInput);


            function checkInput() {
                // Regular Expression


                let inputField = document.querySelector('input[name=zip]'); // [] to check the attribute
                let div = document.querySelector('div');
                var matchesFound = inputField.value.match(/[0-9]{5}$/);
                // END FUNCTION 

                if (matchesFound) {

                    div.innerHTML="The Zip Code is" + matchesFound; 

                } // END IF 

                else {

                    div.innerHTML="null" ; 
                }
            }
        </script>
    </body>
